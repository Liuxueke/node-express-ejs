<% include ../common/header.html %>
<div class="container w1200 clearFixed margin_top_bottom40">
    <div class="findPasswordCenter">
        <div class="findPasswordTit">您正在为账户找回登录密码</div>
        <div class="findPasswordStep clearFixed">
            <span><i style="width: 400px;"></i></span>
            <ul>
                <li class="active fd1"><i></i>手机确认账号</li>
                <li class="active fd2"><i></i>重置密码</li>
                <li class="fd3"><i></i>重置成功</li>
            </ul>
        </div>
        <div class="newPassword">
            <form method="get" action="" id="resetLoginPassword">
                <input type="hidden" value="<%= phone %>" id="userTel">
                <ul>
                    <li>
                        <span>登录密码：</span>
                        <input type="password" name="newPassword" id="newPassword" placeholder="请输入登录密码">
                    </li>
                    <li>
                        <span>确认密码：</span>
                        <input type="password" name="sureNewPassword" id="sureNewPassword" placeholder="确认登录密码">
                    </li>
                    <li>
                        <input type="submit" value="提交">
                    </li>
                </ul>
            </form>
        </div>
        <div class="findPasswordTis">
            <ul>
                <li>· 如果您注册绑定的手机未在使用或已挂失，请申请人工处理！</li>
                <li>· 申请人工审核、解决密码找回、修改手机、修改邮箱问题！</li>
                <li>· 人工审核需要两个小时（工作时间08:30~21:00，非工作时间提交后48小时），请耐心等待。</li>
            </ul>
        </div>
    </div>
</div>
<% include ../common/footer.html %>
<script src="/public/js/common/jquery.validate.js"></script>
<script src="../../public/js/common/common.utils.js"></script>
<script src="../../public/js/borrower/login_resetPass.js"></script>
