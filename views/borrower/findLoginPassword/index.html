<% include ../common/header.html %>
<div class="container w1200 clearFixed margin_top_bottom40">
    <div class="findPasswordCenter">
        <div class="findPasswordTit">您正在为账户找回登录密码</div>
        <div class="findPasswordStep clearFixed">
            <span><i style="width: 140px;"></i></span>
            <ul>
                <li class="active fd1"><i></i>手机确认账号</li>
                <li class="fd2"><i></i>重置密码</li>
                <li class="fd3"><i></i>重置成功</li>
            </ul>
        </div>
        <div class="writePhoneNum">
            <form id="surePhone" autocomplete="off" novalidate="novalidate">
                <ul>
                    <li>
                        <span>手机号码：</span>
                        <input type="text" class="phone" name="phone" id="phone" placeholder="请输入手机号">
                    </li>
                    <li>
                        <span>图形验证码：</span>
                        <input type="text" class="imgCode" placeholder="请输入验证码" id="graphCode" name="graphCode">
                        <img src="/getImg" onclick="this.src='/getImg?t='+Math.random()" width="100px" height="40px" class="fl img-code">
                    </li>
                    <li>
                        <span>短信验证码：</span>
                        <input type="text" class="mesCode" placeholder="请输入验证码" name="mesCode" id="mesCode">
                        <a href="javascript:void(0);" class="getMessageCode">获取验证码</a>
                    </li>
                    <li class="idCode">
                        <span>身份证末8位</span>
                        <input type="text" name="idCode" id="idCode" placeholder="请输入身份证末8位">
                    </li>
                    <li class="sbm">
                        <input type="submit" value="下一步">
                    </li>
                </ul>
            </form>
        </div>
        <div class="findPasswordTis">
            <ul>
                <li>· 如果您注册绑定的手机未在使用或已挂失，请申请人工处理！</li>
                <li>· 申请人工审核、解决密码找回、修改手机、修改邮箱问题！</li>
                <li>· 人工审核需要两个小时（工作时间08:30~21:00，非工作时间提交后48小时），请耐心等待。</li>
            </ul>
        </div>
    </div>
</div>
<% include ../common/footer.html %>
<script src="/public/js/common/jquery.validate.js"></script>
<script src="../../public/js/common/common.utils.js"></script>
<script src="../../public/js/borrower/login_checkPhone.js"></script>
